<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p v-if="terlihat">Universitas Terbuka</p>
      <p>
        <button v-on:click="onOff">{{ aksi }}</button>
      </p>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const { createApp } = Vue;
      const App = {
        data() {
          return {
            terlihat: true,
            aksi: "Sembunyikan",
          };
        },
        methods: {
          onOff() {
            if (this.aksi === "Sembunyikan") {
              this.aksi = "Tampilkan";
              this.terlihat = false;
            } else {
              this.aksi = "Sembunyikan";
              this.terlihat = true;
            }            
          },
        },
      };
      createApp(App).mount("#app");
    </script>
  </body>
</html>
